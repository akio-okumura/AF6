<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/vrlp.css">

  <body>

      <a-scene>
        <a-assets>
          <img id="skyTexture" src="img/space-2638158.jpg">
          <!--
            <audio id="bgm" src="sound/star_wars.mp3" preload="auto"></audio>
          -->
          <!--
          <a-asset-item id="city-obj"  src="3d/Miami_2525/Miami 2525/Miami 2525.ojb"></a-asset-item>
          <a-asset-item id="city-mtl"  src="3d/Miami_2525/Miami 2525/Miami_2525.mtl"></a-asset-item>
        -->
        </a-assets>

        <!--
          <a-sound id="bg_sound" src="#bgm" autoplay="true" position="0 0 0"></a-sound>
        -->

        <a-sky id="sky" radius="5000"></a-sky>

        <a-entity camera look-controls>
          <a-cursor></a-cursor>
        </a-entity>

          <!--
            <a-obj-model src="#city-obj" mtl="#city-mtl" position="0 0 -4 " scale="0.01 0.01 0.01"></a-obj-model>
          -->
          <a-text value="VR CAMP" id="VC" font="font/V-GERB(bold)-msdf.json" negate="false" scale="9 9 1" position="0 3.5 -10" align="center"
                  geometry="primitive:plane; width:0.9; height:0.4"
                  material="opacity:0.0; color:red"
                  ></a-text>

          <a-text value="さあ、飛び出せ" id="jump_text" font="font/GenEiKoburiMinT-R-msdf.json" negate="false" scale="6 6 1" position="0 2.5 -10" align="center"></a-text>

          <a-box color="#0095DD" position="0 -1 -6" id="start_box" rotation="20 45 0" scale="1 1 1">
            <a-animation attribute="rotation"
                         dur="5000"
                         from="20 45 0"
                         to="20 360 0"
                         direction="alternate"
                         repead="indefinite"
                         easing="ease"
                         ></a-animation>
          </a-box>

          <a-entity id="STAR_text"
                    position="0 0 0"
                    scale="5 5 1"
                    rotation="0 0 0"
                    text="anchor: center; width: 1.5; color: #FFFF00;
                          value: The FIRST ORDER reigns. Having decimated the peaceful Republic, Supreme Leader Snoke now deploys his merciless legions to seize military control of the galaxy.
                                 Only General Leia Organa's band of RESISTANCE fighters stand against the rising tyranny, certain that Jedi Master Luke Skywalker will return and restore a spark of hope to the fight.
                                 But the Resistance has been exposed. As the First Order speeds toward the rebel base, the brave heroes mount a desperate escape....">
          </a-entity>

          <!-- heightを 1 -> 8 にすることで縦に伸びるアニメーションを作る -->
          <a-plane id="plane1" color="blue" height="1" width="4"
                   position="-5 0 -7.5" opacity="0.5">
            <a-animation attribute="height" begin="fade1" to="8"></a-animation>
            <a-animation attribute="scale" begin="fade2" to="1.2 1.2 1.2"></a-animation>
          </a-plane>


      </a-scene>
